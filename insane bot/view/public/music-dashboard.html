<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dashboard | Discord Bot</title>
    <link rel="stylesheet" href="/music-dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="description" content="Control your Discord bot's music player from this dashboard">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="navbar">
        <h1>Music Dashboard</h1>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/mod" class="nav-link">Mod Dashboard</a>
            <button class="logout-btn" onclick="window.location.href='/logout'">
                <span class="material-icons">logout</span> Logout
            </button>
        </div>
    </div>
    <div class="container">
        <!-- Music player section -->
        <div class="music-player">
            <div class="now-playing-card">
                <h2>Now Playing</h2>
                <div class="track-info">
                    <img id="trackArt" src="https://i.imgur.com/bZUIj8X.png" alt="Album Art" class="album-art">
                    <div class="track-details">
                        <div id="trackTitle" class="track-title">Nothing playing right now</div>
                        <div id="trackArtist" class="track-artist">-</div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div id="progressFill" class="progress-fill"></div>
                            </div>
                            <div class="progress-time">
                                <span id="currentTime">00:00</span>
                                <span id="totalTime">00:00</span>
                            </div>
                        </div>
                        <div id="requestedBy" class="requested-by"></div>
                    </div>
                </div>
                <div class="controls">
                    <button id="prevBtn" onclick="previousTrack()" disabled>
                        <span class="material-icons">skip_previous</span>
                    </button>
                    <button id="playPauseBtn" onclick="togglePlayback()" disabled>
                        <span class="material-icons">play_arrow</span>
                    </button>
                    <button id="skipBtn" onclick="skipTrack()" disabled>
                        <span class="material-icons">skip_next</span>
                    </button>
                    <div class="volume-control">
                        <span class="material-icons" id="volumeIcon">volume_up</span>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
                    </div>
                </div>
                <div class="player-status" id="playerStatus"></div>
            </div>
        </div>

        <!-- Queue section -->
        <div class="queue-section">
            <div class="queue-card">
                <h2>Queue</h2>
                <div class="add-to-queue">
                    <input type="text" id="searchInput" placeholder="Search for a song or paste URL...">
                    <button onclick="addToQueue()">
                        <span class="material-icons">add</span> Add
                    </button>
                </div>
                <div id="queueList" class="queue-list">
                    <div class="empty-queue">Queue is empty</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer">
        <!-- Toasts will be added here -->
    </div>

    <script>
        // Initialize variables
        let currentTrack = null;
        let isPlaying = false;
        let userId = null;
        let updateInterval = null;
        let progressInterval = null;

        // Initialize the particle background
        document.addEventListener('DOMContentLoaded', () => {
            initializeParticles();
            initialize();
        });

        function initializeParticles() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particlesArray = [];
            const numberOfParticles = 100;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = `rgba(114, 137, 218, ${Math.random() * 0.3})`;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width || this.x < 0) {
                        this.speedX = -this.speedX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.speedY = -this.speedY;
                    }
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function init() {
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            init();
            animate();
        }

        // Initialize the dashboard
        async function initialize() {
            try {
                // Get user info
                const userResponse = await fetch('/user', { credentials: 'include' });
                const userData = await userResponse.json();
                userId = userData.id;
                
                document.getElementById('playerStatus').textContent = 'Connecting to player...';

                // Start update intervals
                updateNowPlaying();
                updateQueue();
                updateInterval = setInterval(() => {
                    updateNowPlaying();
                    updateQueue();
                }, 5000);

                // Event listeners
                document.getElementById('volumeSlider').addEventListener('input', function() {
                    const value = this.value;
                    const volumeIcon = document.getElementById('volumeIcon');
                    
                    if (value == 0) {
                        volumeIcon.textContent = 'volume_off';
                    } else if (value < 50) {
                        volumeIcon.textContent = 'volume_down';
                    } else {
                        volumeIcon.textContent = 'volume_up';
                    }
                });

                // Add keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (!document.getElementById('playPauseBtn').disabled) {
                            togglePlayback();
                        }
                    } else if (e.code === 'ArrowRight') {
                        if (!document.getElementById('skipBtn').disabled) {
                            skipTrack();
                        }
                    } else if (e.code === 'ArrowLeft') {
                        if (!document.getElementById('prevBtn').disabled) {
                            previousTrack();
                        }
                    }
                });

                document.getElementById('searchInput').addEventListener('keydown', (e) => {
                    if (e.code === 'Enter') {
                        addToQueue();
                    }
                });
                
                showToast('Dashboard initialized successfully', 'success');
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('playerStatus').textContent = 'Failed to connect to player';
                showToast('Failed to initialize dashboard', 'error');
            }
        }

        // Update the progress bar
        function updateProgress() {
            if (!currentTrack) return;
            
            const progressFill = document.getElementById('progressFill');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            
            // Start the current time at the server's reported position
            let currentTime = currentTrack.currentTime;
            const totalTime = currentTrack.duration;
            
            // Clear any existing interval
            if (progressInterval) clearInterval(progressInterval);
            
            // Set initial values
            currentTimeEl.textContent = formatTime(currentTime);
            totalTimeEl.textContent = formatTime(totalTime);
            const percentComplete = (currentTime / totalTime) * 100;
            progressFill.style.width = `${percentComplete}%`;
            
            // Update every second if playing
            if (isPlaying) {
                progressInterval = setInterval(() => {
                    if (!isPlaying) {
                        clearInterval(progressInterval);
                        return;
                    }
                    
                    currentTime += 1000; // Add 1 second (1000ms)
                    if (currentTime > totalTime) {
                        clearInterval(progressInterval);
                        return;
                    }
                    
                    currentTimeEl.textContent = formatTime(currentTime);
                    const percentComplete = (currentTime / totalTime) * 100;
                    progressFill.style.width = `${percentComplete}%`;
                }, 1000);
            }
        }

        // Update now playing information
        async function updateNowPlaying() {
            try {
                const response = await Promise.race([
                    fetch('/music/now-playing', { credentials: 'include' }),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    )
                ]);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }

                if (data.track) {
                    document.getElementById('playerStatus').textContent = '';
                    currentTrack = data.track;
                    isPlaying = data.isPlaying;

                    document.getElementById('trackTitle').textContent = data.track.title;
                    document.getElementById('trackArtist').textContent = data.track.artist;
                    document.getElementById('trackArt').src = data.track.thumbnail || 'https://i.imgur.com/bZUIj8X.png';
                    document.getElementById('requestedBy').textContent = `Requested by: ${data.track.requestedBy}`;

                    document.getElementById('playPauseBtn').disabled = !data.canControl;
                    document.getElementById('skipBtn').disabled = !data.canControl;
                    document.getElementById('prevBtn').disabled = !data.canControl;
                    document.getElementById('playPauseBtn').innerHTML = `<span class="material-icons">${isPlaying ? 'pause' : 'play_arrow'}</span>`;
                    
                    // Update document title
                    document.title = `${data.track.title} - Music Dashboard`;
                    
                    // Update progress
                    updateProgress();
                } else {
                    resetNowPlaying();
                }
            } catch (error) {
                console.error('Error updating now playing:', error);
                
                // Check for specific network-related errors
                if (error.message === 'Timeout' || error.message?.includes('NetworkError') || 
                    error.message?.includes('Failed to fetch')) {
                    document.getElementById('playerStatus').textContent = 'Connection timeout - retrying...';
                    
                    // Retry after a short delay with reduced frequency
                    setTimeout(() => {
                        updateNowPlaying();
                    }, 10000); // 10 seconds
                } else {
                    document.getElementById('playerStatus').textContent = 'Connection error';
                    showToast('Failed to update now playing information', 'error');
                }
            }
        }

        // Reset the now playing display
        function resetNowPlaying() {
            currentTrack = null;
            isPlaying = false;
            
            document.getElementById('trackTitle').textContent = 'Nothing playing right now';
            document.getElementById('trackArtist').textContent = '-';
            document.getElementById('trackArt').src = 'https://i.imgur.com/bZUIj8X.png';
            document.getElementById('currentTime').textContent = '00:00';
            document.getElementById('totalTime').textContent = '00:00';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('requestedBy').textContent = '';
            document.getElementById('playerStatus').textContent = 'No active player';

            document.getElementById('playPauseBtn').disabled = true;
            document.getElementById('skipBtn').disabled = true;
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('playPauseBtn').innerHTML = '<span class="material-icons">play_arrow</span>';
            
            document.title = 'Music Dashboard';
            
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        // Update queue information
        async function updateQueue() {
            try {
                const response = await Promise.race([
                    fetch('/music/queue', { credentials: 'include' }),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    )
                ]);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }

                const queueList = document.getElementById('queueList');
                queueList.innerHTML = '';

                data.queue.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = 'queue-item';
                    item.innerHTML = `
                        <div class="queue-item-info">
                            <div class="queue-item-title">${escapeHtml(track.title)}</div>
                            <div class="queue-item-artist">${escapeHtml(track.artist)}</div>
                            <div class="queue-item-duration">${formatTime(track.duration)}</div>
                            <div class="queue-item-requester">Requested by: ${escapeHtml(track.requestedBy)}</div>
                        </div>
                        ${track.canControl ? `
                            <button onclick="removeFromQueue(${index})" class="remove-btn">
                                <span class="material-icons">close</span>
                            </button>
                        ` : ''}
                    `;
                    queueList.appendChild(item);
                });

                if (data.queue.length === 0) {
                    queueList.innerHTML = '<div class="empty-queue">Queue is empty</div>';
                }
            } catch (error) {
                console.error('Error updating queue:', error);
                
                // For queue errors, we don't want to spam the user with notifications
                // Just quietly log the error and try again later
                if (error.message !== 'Timeout' && 
                    !error.message?.includes('NetworkError') && 
                    !error.message?.includes('Failed to fetch')) {
                    showToast('Failed to update queue', 'error');
                }
            }
        }

        // Toggle playback with retry
        async function togglePlayback() {
            try {
                document.getElementById('playPauseBtn').disabled = true;
                
                const response = await Promise.race([
                    fetch('/music/toggle-playback', {
                        method: 'POST',
                        credentials: 'include'
                    }),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    )
                ]);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    document.getElementById('playPauseBtn').disabled = false;
                    return;
                }

                isPlaying = data.isPlaying;
                document.getElementById('playPauseBtn').innerHTML = `<span class="material-icons">${isPlaying ? 'pause' : 'play_arrow'}</span>`;
                document.getElementById('playPauseBtn').disabled = false;
                
                // Update progress
                updateProgress();
            } catch (error) {
                console.error('Error toggling playback:', error);
                showToast('Failed to toggle playback', 'error');
                document.getElementById('playPauseBtn').disabled = false;
            }
        }

        // Skip current track
        async function skipTrack() {
            try {
                document.getElementById('skipBtn').disabled = true;
                
                const response = await Promise.race([
                    fetch('/music/next', {
                        method: 'POST',
                        credentials: 'include'
                    }),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    )
                ]);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    document.getElementById('skipBtn').disabled = false;
                    return;
                }

                await updateNowPlaying();
                await updateQueue();
                document.getElementById('skipBtn').disabled = false;
            } catch (error) {
                console.error('Error skipping track:', error);
                showToast('Failed to skip track', 'error');
                document.getElementById('skipBtn').disabled = false;
            }
        }

        // Previous track
        async function previousTrack() {
            try {
                document.getElementById('prevBtn').disabled = true;
                
                const response = await Promise.race([
                    fetch('/music/previous', {
                        method: 'POST',
                        credentials: 'include'
                    }),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    )
                ]);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    document.getElementById('prevBtn').disabled = false;
                    return;
                }

                await updateNowPlaying();
                await updateQueue();
                document.getElementById('prevBtn').disabled = false;
            } catch (error) {
                console.error('Error going to previous track:', error);
                showToast('Failed to go to previous track', 'error');
                document.getElementById('prevBtn').disabled = false;
            }
        }

        // Set volume with debounce
        let volumeChangeTimeout = null;
        async function setVolume(value) {
            // Clear any pending volume changes
            if (volumeChangeTimeout) {
                clearTimeout(volumeChangeTimeout);
            }
            
            // Debounce volume changes to reduce API calls
            volumeChangeTimeout = setTimeout(async () => {
                try {
                    const response = await Promise.race([
                        fetch('/music/volume', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ volume: parseInt(value) }),
                            credentials: 'include'
                        }),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Timeout')), 5000)
                        )
                    ]);
                    
                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();

                    if (data.error) {
                        showToast(data.error, 'error');
                    }
                } catch (error) {
                    console.error('Error setting volume:', error);
                    // Don't show toast for volume errors to avoid spam
                }
            }, 300); // Wait 300ms after last change before sending
        }

        // Add track to queue
        async function addToQueue() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showToast('Please enter a search term or URL', 'warning');
                return;
            }

            try {
                document.getElementById('searchInput').disabled = true;
                showToast('Adding to queue...', 'info');
                
                const response = await Promise.race([
                    fetch('/music/add-to-queue', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query }),
                        credentials: 'include'
                    }),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 10000) // Longer timeout for search
                    )
                ]);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    document.getElementById('searchInput').disabled = false;
                    return;
                }

                document.getElementById('searchInput').value = '';
                document.getElementById('searchInput').disabled = false;
                showToast(`Added "${data.track?.title || 'track'}" to the queue`, 'success');
                
                await updateQueue();
                await updateNowPlaying();
            } catch (error) {
                console.error('Error adding to queue:', error);
                showToast('Failed to add to queue', 'error');
                document.getElementById('searchInput').disabled = false;
            }
        }

        // Remove track from queue
        async function removeFromQueue(index) {
            try {
                const response = await Promise.race([
                    fetch('/music/remove-from-queue', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ index }),
                        credentials: 'include'
                    }),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 5000)
                    )
                ]);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }

                showToast('Removed track from queue', 'success');
                await updateQueue();
            } catch (error) {
                console.error('Error removing from queue:', error);
                showToast('Failed to remove from queue', 'error');
            }
        }

        // Format time in milliseconds to MM:SS
        function formatTime(ms) {
            if (!ms || isNaN(ms)) return '00:00';
            
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Helper function to escape HTML (prevent XSS)
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
            if (progressInterval) clearInterval(progressInterval);
        });
    </script>
</body>
</html>
